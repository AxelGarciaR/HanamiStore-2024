<!doctype html>
<html lang="es">

<head>
    <!-- Título del documento -->
    <title>Registrarse</title>
    <!-- Codificación del documento -->
    <meta charset="utf-8">
    <!-- Autor del documento -->
    <meta name="author" content="hanami autor">
    <!-- Escalabilidad del sitio -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icono de la página web -->
    <link type="image/png" rel="icon" href="../../Resources/images/HanamiLogo.png">
    <!-- Estilos del framework Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../../Resources/css/cssRegistro.css">

</head>

<body>
    <!--Contenedor padre-->
    <div class="container-fluid" id="ContainerPadre">

        <!--Contenedor de imagen y logo-->
        <div class="container-fluid col-4" id="container1">
            <div class="containerLogoImg">
                <img src="../../Resources/images/HanamiLogo.png" alt="">
                <h1>Hanami</h1>
            </div>

        </div>

        <!--Foto de login-->
        <img class="imagenLogin" src="../../Resources/images/HanamiFotoLogin.png" alt="">

        <!--Contenedor de formulario de inicio de sesion-->
        <div class="container-fluid col-8" id="container2">

            <img class="imagenLogin2" src="../../Resources/images/HanamiFotoLogin.png" alt="">

            <H1>REGISTRARSE</H1>
            <form id="loginForm">
                <div class="row g-3">
                    <!-- Campo de nombre -->
                    <div class="col-sm-12">
                        <label for="nombreCliente" class="form-label">Nombre</label>
                        <input id="nombreCliente" type="text" name="nombreCliente" class="form-control" required>
                    </div>

                    <!-- Campo de apellido -->
                    <div class="col-sm-12">
                        <label for="apellidoCliente" class="form-label">Apellido</label>
                        <input id="apellidoCliente" type="text" name="apellidoCliente" class="form-control" required>
                    </div>

                    <!-- Campo de perfil -->
                    <div class="col-sm-12">
                        <label for="perfilCliente" class="form-label">Nombre perfil</label>
                        <input id="perfilCliente" type="text" name="perfilCliente" class="form-control" required>
                    </div>

                    <!-- Campo de clave -->
                    <div class="col-sm-12">
                        <label for="claveCliente" class="form-label">Clave</label>
                        <input id="claveCliente" type="password" name="claveCliente" class="form-control" required>
                    </div>

                    <!-- Campo de confirmar clave -->
                    <div class="col-sm-12">
                        <label for="confirmarClave" class="form-label">Confirmar clave</label>
                        <input id="confirmarClave" type="password" name="confirmarClave" class="form-control" required>
                    </div>

                    <!-- Campo de correo -->
                    <div class="col-sm-12">
                        <label for="correoCliente" class="form-label">Correo</label>
                        <input id="correoCliente" type="text" name="correoCliente" class="form-control" required>
                    </div>

                    <!-- Campo de direccion -->
                    <div class="col-sm-12">
                        <label for="direccionCliente" class="form-label">Direccion</label>
                        <input id="direccionCliente" type="text" name="direccionCliente" class="form-control" required>
                    </div>


                    <!-- Botón de enviar -->
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary custom-btn"><i class="bi bi-send"></i>
                            Enviar</button>
                    </div>

                    <button class="btn btn-primary" type="submit"><a href="../public/index.html">Iniciar
                            sesion</a></button>
                </div>
            </form>


        </div>

    </div>

    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/public/registrarse.js"></script>
</body>

</html>
