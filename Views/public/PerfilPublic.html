<!DOCTYPE html>
<html lang="es">

<head>
    <title>Perfil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Resources/css/cssPerfilPublic.css">
</head>

<body>
    <header class="header sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>
    </header>

    <div class="container-fluid flexi" id="jj">
        <div class="row flex-column align-items-center">
            <div class="col-lg-12 welcome">
                <h1 class="text-center">Perfil</h1>
            </div>
        </div>

        <div class="container">
            <div class="image-container">
                <img src="../../Resources/images/userhanamipro.png" alt="Imagen">
                <h2></h2>
            </div>

            <form id="formularioPerfil">
                <div class="row g-3">
                    <!-- Campo de nombre -->
                    <div class="col-sm-12">
                        <label for="nombreCliente" class="form-label">Nombre</label>
                        <input id="nombreCliente" type="text" name="nombreCliente" class="form-control" required>
                    </div>

                    <!-- Campo de apellido -->
                    <div class="col-sm-12">
                        <label for="apellidoCliente" class="form-label">Apellido</label>
                        <input id="apellidoCliente" type="text" name="apellidoCliente" class="form-control" required>
                    </div>

                    <!-- Campo de perfil -->
                    <div class="col-sm-12">
                        <label for="perfilCliente" class="form-label">Nombre perfil</label>
                        <input id="perfilCliente" type="text" name="perfilCliente" class="form-control" required>
                    </div>

                    <!-- Campo de clave -->
                    <div class="col-sm-12">
                        <label for="claveCliente" class="form-label">Clave</label>
                        <input id="claveCliente" type="password" name="claveCliente" class="form-control" required>
                    </div>

                     <!-- Campo de confirmar clave -->
                     <div class="col-sm-12">
                        <label for="confirmarClave" class="form-label">Confirmar clave</label>
                        <input id="confirmarClave" type="password" name="confirmarClave" class="form-control" required>
                    </div>
                    
                    <!-- Campo de correo -->
                    <div class="col-sm-12">
                        <label for="correoCliente" class="form-label">Correo</label>
                        <input id="correoCliente" type="text" name="correoCliente" class="form-control" required>
                    </div>

                    <!-- Campo de direccion -->
                    <div class="col-sm-12">
                        <label for="direccionCliente" class="form-label">Direccion</label>
                        <input id="direccionCliente" type="text" name="direccionCliente" class="form-control" required>
                    </div>

                    
                    <!-- Botón de enviar -->
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary custom-btn"><i class="bi bi-send"></i>
                            Enviar</button>
                    </div>

                </div>
            </form>


        </div>

        <div id="footer"> </div>
    </div>

</body>

<script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
<!-- Llamada al controlador general de la aplicación -->
<script type="text/javascript" src="../../controllers/utils/components.js"></script>
<script src="../../Controllers/admin/footer.js"></script>
<script src="../../controllers/public/navbarP.js"></script>
<!-- Agregamos un nuevo script para manejar la alerta -->
<script src="../../Controllers/admin/perfilpublic.js"></script>

</html>
