<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hanami</title>
    <link rel="icon" type="image/x-icon" href="../../Resources/images/HanamiLogo.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Resources/css/cssCarrito.css">
</head>

<body>
    <header class="header sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>
    </header>

    <div class="container">
        <h1>
            <p><ins>Tu Carrito</ins></p>
        </h1>
        <!-- Ejemplo de tres tarjetas de productos en el carrito -->
        <div class="row">
            <!-- Columna de tarjetas de productos -->
            <div class="col-md-8">
                <!-- Producto 1 -->
                <div class="card col-12 mb-4 rounded rounded-white">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="../../Resources/images/allclean.png" class="img-thumbnail" alt="Producto 1">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Producto 1</h5>
                                <p class="card-text">Descripción del Producto 1.</p>
                                <p class="card-text">Precio: $20</p>
                                <div class="input-group mb-3">
                                    <button class="btn btn-outline-secondary btn-pale-pink" type="button">-</button>
                                    <input type="text" class="form-control text-center" placeholder="1"
                                        aria-label="Cantidad" aria-describedby="buttonMinus1 buttonPlus1">
                                    <button class="btn btn-outline-secondary btn-pale-pink" type="button">+</button>
                                </div>
                                <button type="button" class="btn btn-danger btn-block btn-pale-pink">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Producto 2 -->
                <div class="card col-12  mb-4 rounded rounded-white">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="../../Resources/images/allclean.png" class="img-fluid" alt="Producto 2">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Producto 2</h5>
                                <p class="card-text">Descripción del Producto 2.</p>
                                <p class="card-text">Precio: $30</p>
                                <div class="input-group mb-3">
                                    <button class="btn btn-outline-secondary btn-pale-pink" type="button">-</button>
                                    <input type="text" class="form-control text-center" placeholder="1"
                                        aria-label="Cantidad" aria-describedby="buttonMinus1 buttonPlus1">
                                    <button class="btn btn-outline-secondary btn-pale-pink" type="button">+</button>
                                </div>
                                <button type="button" class="btn btn-danger btn-block btn-pale-pink">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Producto 3 -->
                <div class="card col-12 mb-4 rounded rounded-white">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="../../Resources/images/allclean.png" class=" " alt="Producto 3">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">

                                <h5 class="card-title">Producto 3</h5>
                                <p class="card-text">Descripción del Producto 3.</p>
                                <p class="card-text">Precio: $25</p>
                                <div class="input-group mb-3">
                                    <button class="btn btn-outline-secondary btn-pale-pink" type="button">-</button>
                                    <input type="text" class="form-control text-center" placeholder="1"
                                        aria-label="Cantidad" aria-describedby="buttonMinus3 buttonPlus3">
                                    <button class="btn btn-outline-secondary btn-pale-pink" type="button">+</button>
                                </div>
                                <button type="button" class="btn btn-danger btn-block btn-pale-pink">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna del resumen de compra -->
            <div class="col-md-4 col-12">
                <div class="card rounded rounded-pink">
                    <div class="card-body">
                        <h5 class="card-title">Resumen de la Compra</h5>
                        <!-- Total a pagar -->
                        <p class="card-text">Sub Total: $75</p>
                        <!-- Descuento (10%) -->
                        <p class="card-text">Descuento (10%): -$7.50</p>
                        <hr>
                        <!-- Total general después del descuento -->
                        <p class="card-text">Total General: $67.50</p>
                        <button type="button" class="btn btn-primary btn-block btn-pale-pink" id="btnRealizarCompra">Realizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>


</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../../Controllers/admin/footer.js"></script>
<script src="../../Controllers/public/navbarP.js"></script>
<script src="../../Controllers/public/DetalleProducto.js"></script>

</html>
