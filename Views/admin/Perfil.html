<!DOCTYPE html>
<html>

<head>
    <title>Perfil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Resources/css/cssPerfil.css">
</head>

<body>
    <header class="header sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>
    </header>

    <div class="container-fluid flexi" id="jj">
        <div class="row flex-column align-items-center">
            <div class="col-lg-12 welcome">
                <h1 class="text-center">Perfil</h1>
            </div>
        </div>

        <div class="container">
            <div class="image-container">
                <img src="../../Resources/images/usuario.png" alt="Imagen">
                <h2>Axel Garcia</h2>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control pink-input" value="Daniel Alejandro">
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" class="form-control pink-input" value="Cortez Quintanilla">
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="text" id="correo" class="form-control pink-input" value="prueba@ricadone.edu.sv">
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" class="form-control pink-input"
                    value="El Salvador, San Salvador, Mejicanos">
            </div>

            <div class="form-group">
                <label for="rol">Rol:</label>
                <input type="text" id="rol" class="form-control pink-input" value="Administrador">
            </div>

            <!-- Agregamos un ID al botón "Guardar cambios" -->
            <button id="guardarCambiosButton" class="submit-button">Guardar cambios</button>
        </div>

        <div id="footer"> </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../../Controllers/admin/footer.js"></script>
<script src="../../controllers/admin/navbar.js"></script>
<!-- Agregamos un nuevo script para manejar la alerta -->
<script src="../../Controllers/admin/perfil.js"></script>

</html>
