<!DOCTYPE html>
<html>

<head>
    <title>Subcategorías</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <header class="header sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>
    </header>

    <div class="container">
        <h1 class="text-center">Subcategorías</h1>
        <div class="d-flex justify-content-between mb-3">
            <div class="input-group w-50">
                <input type="text" class="form-control" placeholder="Buscar subcategoría" id="inputBuscar">
                <button class="btn btn-outline-secondary" type="button" id="btnBuscar">Buscar</button>
            </div>
            <button class="btn btn-primary" id="btnCrear" data-bs-toggle="modal" data-bs-target="#crearSubcategoriaModal">Crear Subcategoría</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>ID Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaSubCategorias">
                <!-- Aquí se cargarán las subcategorías desde la base de datos -->
            </tbody>
        </table>
    </div>

    <!-- Modal para editar fila -->
    <div class="modal fade" id="editarFilaModal" tabindex="-1" aria-labelledby="editarFilaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarFilaModalLabel">Editar Subcategoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editarFilaForm">
                        <!-- Aquí se insertarán los campos del formulario dinámicamente -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="editarFilaForm" class="btn btn-primary">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para crear subcategoría -->
    <div class="modal fade" id="crearSubcategoriaModal" tabindex="-1" aria-labelledby="crearSubcategoriaModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearSubcategoriaModalLabel">Crear Subcategoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="crearSubcategoriaForm">
                        <div class="mb-3">
                            <label for="nombreSubcategoria" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreSubcategoria" required>
                        </div>
                        <div class="mb-3">
                            <label for="idCategoria" class="form-label">ID Categoría</label>
                            <select class="form-select" id="idCategoria" required>
                                <!-- Opciones de categorías se cargarán dinámicamente desde la base de datos -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="crearSubcategoriaForm" class="btn btn-primary">Crear</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="../../controllers/admin/navbar.js"></script>
    <script src="../../controllers/admin/footer.js"></script>
    <script src="../../controllers/admin/sub_categoria.js"></script>
</body>

</html>
