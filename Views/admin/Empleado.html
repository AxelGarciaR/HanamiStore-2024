<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hanami</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Resources/css/cssEmpleado.css">
</head>

<!--Etiqueta para aplicar plantilla de navbar-->

<body>

    <header class="header sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>
    </header>


    <!--Contenedor de contenido-->

    <br>

    <div class="tablaContainer">
        <!--Contenedor de botones de accion de CRUD-->
        <div class="containerBotones">
            <button class="btnCrud btn btn-primary" type="submit" id="btnAgregarEmpleado">Crear</button>
            <button class="btnCrud btn btn-primary" type="submit" id="btnEliminarEmpleado">Eliminar</button>
            <button class="btnCrud btn btn-primary" type="submit" id="btnEditarEmpleado">Editar</button>
            <form class="d-flex" role="search" id="cosoBuscar">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            </form>
        </div>

        <br>

        <!--Contenedor de tabla de CRUD-->
        <div class="containerT">

            <!--Empiesa La tabla de CRUD-->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Foto</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cargo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"><img src="../../Resources/images/Perfil 1.png" alt=""></th>
                        <td>Emily Murillo</td>
                        <td>Super Admin</td>
                    </tr>
                    <tr>
                        <th scope="row"><img src="../../Resources/images/Perfil 2.png" alt=""></th>
                        <td>Axel Garcia</td>
                        <td>Administrador</td>
                    </tr>
                    <tr>
                        <th scope="row"><img src="../../Resources/images/Perfil 3.png" alt=""></th>
                        <td>Daniel Cortes</td>
                        <td>Supervisor</td>
                    </tr>
                </tbody>
            </table>
            <!--Termina la tabla de CRUD-->

        </div>



    </div>

    <!--Modal para agregar empleados-->

    <div id="modalAgregarEmpleado" class="modal">
        <div class="modal-content">
            <span class="closeAgregarEmpleado">&times;</span>
            <div class="contenidoModalSer">
                <div class="titulo">
                    <h4>Agregar Usuarios</h4>
                </div>

                <div class="camposServicios">

                    <div class="agregarImagen">
                        <img src="../../Resources/images/mas.png" alt="">
                    </div>

                    <div class="camposAgregarEmpleado">

                        <div class="form-floating mb-2 p-0">
                            <input type="text" class="form-control" id="inputHoraAproxS" placeholder="...">
                            <label for="inputHoraAproxS">Nombre de usuario</label>
                        </div>


                        <div class="form-floating mb-2 p-0">
                            <input type="text" class="form-control" id="inputHoraFinS" placeholder="...">
                            <label for="inputHoraFinS">Contrase√±a</label>
                        </div>

                        <div class="form-floating mb-2 p-0">
                            <input type="text" class="form-control" id="inputHoraFinS" placeholder="...">
                            <label for="inputHoraFinS">Correo Electronico</label>
                        </div>

                        <div class="form-floating mb-2 p-0">
                            <input type="text" class="form-control" id="inputHoraFinS" placeholder="...">
                            <label for="inputHoraFinS">Hora fin</label>
                        </div>

                        <div class="form-floating mb-2 p-0">
                            <label class="form-label px-2 pt-0 p-0 m-0">Tipo de usuario</label>
                            <select class="form-select pt-4 open-sans-regular" aria-label="Default select example">
                                <option selected>Super Admin</option>
                                <option value="1">Administrador</option>
                                <option value="2">Supervisor</option>
                                <option value="3">Empleado</option>
                            </select>
                        </div>
                    </div>

                </div>

                <hr class="bottomModalSer">

                <div class="botonesModalSer">
                    <button id="btnCancelar">Cancelar</button>
                    <button id="btnAceptar">Aceptar</button>
                </div>

            </div>
        </div>
    </div>


    <!--Conenedor de footer para aplicar la plantilla-->
    <div id="footer"></div>

    <!--Scripts nesesarios para que funcionen las paginas-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../controllers/admin/navbar.js"></script>
    <script src="../../controllers/admin/footer.js"></script>
    <script src="../../Controllers/admin/empleadojs.js"></script>

</body>

</html>
