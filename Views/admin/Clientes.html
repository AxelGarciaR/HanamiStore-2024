    <div id="footer"></div>
    <!--Modal para agregar empleados-->

    <div id="modalAgregarCliente" class="modal">
        <div class="modal-content">
            <span class="closeAgregarCliente">&times;</span>
            <div class="contenidoModalSer">
                <div class="titulo">
                    <h4>Agregar Usuarios</h4>
                </div>

                <div class="camposServicios">


                    <div class="camposAgregarEmpleado">

                        <div class="form-floating mb-2 p-0">
                            <input type="text" class="form-control soloLetras" id="nombreUsuario" placeholder="...">
                            <label for="nombre">Nombre</label>
                        </div>


                        <div class="form-floating mb-2 p-0">
                            <input type="text" class="form-control soloLetras" id="apellido" placeholder="...">
                            <label for="apellido">Apellido</label>
                        </div>

                        <div class="form-floating mb-2 p-0">
                            <input type="password" class="form-control" id="contrasena" placeholder="...">
                            <label for="clave">Clave</label>
                        </div>

                        <div class="form-floating mb-2 p-0">
                            <input type="text" class="form-control soloLetras" id="correoElectronico" placeholder="...">
                            <label for="correoElectronico">Correo</label>
                        </div>

                        <div class="form-floating mb-2 p-0">
                            <input type="text" class="form-control" id="direccion" placeholder="...">
                            <label for="direccion">Dirección</label>
                        </div>


                        <div class="form-floating mb-2 p-0">
                            <input type="text" class="form-control" id="nombrePerfil" placeholder="...">
                            <label for="nombrePerfil">Nombre perfil</label>
                        </div>

                </div>

                <hr class="bottomModalSer">

                <div class="botonesModalSer">
                    <button type="button" class="btn btn-dark" id="cancelarModalButton"
                        onclick="openClose()">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="openNoti()">Aceptar</button>
                </div>

            </div>
        </div>
    </div>
