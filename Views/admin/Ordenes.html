<!DOCTYPE html>
<html lang="es">
<head>
  <title>Gestión de Órdenes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../../Resources/css/cssOrdenes.css">
</head>
<body>

  <!-- Navbar -->
  <header class="header sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>
  </header>

  <main class="container">
    <section id="orders">
      <h2 class="text-center mb-4">Órdenes</h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Buscar órdenes" aria-label="Buscar órdenes" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
      </div>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="order-cards">
        <!-- Ejemplos de tarjetas de órdenes -->
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Orden #1</h5>
              <p class="card-text">Fecha: 2024-05-12</p>
              <p class="card-text">Cliente: Cliente A</p>
              <p class="card-text">Estado: En proceso</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Orden #2</h5>
              <p class="card-text">Fecha: 2024-05-13</p>
              <p class="card-text">Cliente: Cliente B</p>
              <p class="card-text">Estado: Completada</p>
            </div>
          </div>
        </div>
        <!-- Fin de ejemplos de tarjetas de órdenes -->
      </div>
    </section>

    <section id="order-details" class="mt-5">
      <h2 class="text-center mb-4">Detalles de la Orden</h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Buscar detalles de órdenes" aria-label="Buscar detalles de órdenes" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
      </div>
      <div class="container overflow-auto" style="max-height: 400px;">
        <div class="row">
          <div class="col">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>ID Detalle</th>
                    <th>ID Orden</th>
                    <th>ID Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                  </tr>
                </thead>
                <tbody id="order-details-table">
                  <!-- Ejemplos de detalles de órdenes -->
                  <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>101</td>
                    <td>2</td>
                    <td>$10.00</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>2</td>
                    <td>102</td>
                    <td>1</td>
                    <td>$15.00</td>
                  </tr>
                  <!-- Fin de ejemplos de detalles de órdenes -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Bootstrap 5 y jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../../controllers/admin/navbar.js"></script>
  <script src="../../controllers/admin/footer.js"></script>
  <!-- Tus scripts personalizados -->
  <script src="scripts.js"></script>
</body>
</html>
