<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Categorías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../Resources/css/cssCategoriasAdmin.css">
</head>

<body>

  <header class="header sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>
  </header>

  <div class="container mt-5">
    <div class="row mb-3">
      <div class="col-lg-3">
        <input type="text" class="form-control" id="buscarCategoria" placeholder="Buscar categoría">
      </div>
    </div>

    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#crearModal">
      Crear
    </button>

    <!-- Modal para Crear -->
    <div class="modal fade" id="crearModal" tabindex="-1" aria-labelledby="crearModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="crearModalLabel">Agregar Categoría</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="crearForm">
              <div class="mb-3">
                <label for="nombreCategoria" class="form-label">Nombre de la Categoría</label>
                <input type="text" class="form-control" id="nombreCategoria" required>
              </div>
              <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para Editar -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarModalLabel">Editar Categoría</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editarForm">
              <input type="hidden" id="editandoId">
              <div class="mb-3">
                <label for="editandoNombreCategoria" class="form-label">Nuevo nombre de la Categoría</label>
                <input type="text" class="form-control" id="editandoNombreCategoria" required>
              </div>
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre de la Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaCategorias">
        <!-- Aquí se insertarán las filas de la tabla con JavaScript -->
        <tr>
          <td>1</td>
          <td>Ejemplo 1</td>
          <td>
            <button type="button" class="btn btn-warning btn-sm editar">Editar</button>
            <button type="button" class="btn btn-danger btn-sm eliminar">Eliminar</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Ejemplo 2</td>
          <td>
            <button type="button" class="btn btn-warning btn-sm editar">Editar</button>
            <button type="button" class="btn btn-danger btn-sm eliminar">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="footer"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../Controllers/admin/categorias.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../../Controllers/admin/footer.js"></script>
  <script src="../../Controllers/admin/navbar.js"></script>
</body>

</html>
