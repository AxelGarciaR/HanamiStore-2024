<!DOCTYPE html>
<html lang="es">

<head>
    <title>Gestión de Valoraciones</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../../Resources/css/cssValoracion.css">
</head>

<body>

    <!-- Navbar -->
    <header class="header sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>
    </header>

    <main class="container">
        <section id="ratings">
            <h2 class="text-center mb-4">Valoraciones</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="rating-cards">
                <!-- Ejemplo de tarjeta de valoración -->
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Valoración #1</h5>
                            <!-- Estrellas de valoración -->
                            <div class="rating">
                                &#9733;&#9733;&#9733;&#9733;&#9734;
                            </div>
                            <p class="card-text">Comentario: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            </p>
                            <p class="card-text">Fecha de comentario: 2024-05-12</p>
                            <!-- Botón para desactivar valoración -->
                            <button class="btn btn-danger" onclick="eliminarValoracion(event)">Desactivar
                                valoración</button>
                        </div>
                    </div>
                </div>
                <!-- Fin de ejemplo de tarjeta de valoración -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <!-- Bootstrap 5 y jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/admin/navbar.js"></script>
    <script src="../../controllers/admin/footer.js"></script>
    <script src="../../Controllers/admin/valoraciones.js"></script>
</body>

</html>
