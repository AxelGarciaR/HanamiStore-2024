<!DOCTYPE html>
<html>

<head>
  <title>Productos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../Resources/css/cssProductos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body>

  <header class="header sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>
  </header>


  <div class="container-fluid flexi mt-5">
    <div class="row flex-column align-items-center">
      <div class="col-lg-10 welcome">
        <h1 class="text-center">Productos</h1>
      </div>
    </div>

    <div class="container search-container">
      <div class="row">
        <div class="col-12">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar productos" aria-label="Buscar productos"
              aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
              <a href="#" class="btn btn-success ml-2" onclick="agregarProducto()">Agregar producto</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container product-container">
      <div class="row">
        <div class="col-12 product-card-container d-flex flex-wrap justify-content-center">
          <!-- Tarjetas de producto existentes -->
          <div class="card selectable-card" data-id="1">
            <img src="../../Resources/images/loreal.png" class="card-img-top" alt="Producto 1" width="100" height="200">
            <div class="card-body">
              <h5 class="card-title">Producto 1</h5>
              <p class="card-text">Descripción del producto 1.</p>
              <p class="card-text">precio 1.</p>
              <p class="card-text">cantidad 1.</p>
              <div class="card-actions">
                <button class="btn btn-info" onclick="mostrarModal(1)">Información</button>
                <button class="btn btn-danger" onclick="eliminarProducto(event)">Eliminar</button>
              </div>
            </div>
          </div>

          <!-- Resto de las tarjetas de producto -->

        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal1" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5Aquí continúa el código: ```html class="modal-title">Información del Producto 1</h5>
            <button type="button" class="close" onclick="cerrarModal(1)">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <p>Aquí puedes agregar más detalles e información sobre el Producto 1.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="cerrarModal(1)">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <br>
  <br>
  <br>

  <div id="footer"></div>

  <!--Scripts nesesarios para que funcionen las paginas-->

    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="../../controllers/admin/navbar.js"></script>

  <script src="../../Controllers/admin/productos.js"></script>
