<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- Solo importa Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <!-- Importa tus estilos personalizados después de Bootstrap -->
    <link rel="stylesheet" href="../../Resources/css/cssProductos.css">
</head>

<body>

    <header class="header sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar"></nav>
    </header>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Productos</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar productos"
                        aria-label="Buscar productos" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                    <a href="#" class="btn btn-success ml-2" onclick="agregarProducto()">Agregar producto</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 product-card-container d-flex flex-wrap justify-content-center">
                <!-- Tarjetas de producto existentes -->
                <div class="card col-lg-3 col-md-4 col-sm-6 col-12 mb-3 selectable-card" data-id="1">
                    <img src="../../Resources/images/loreal.png" class="card-img-top" alt="Producto 1" width="100"
                        height="200">
                    <div class="card-body">
                        <h5 class="card-title">Producto 1</h5>
                        <p class="card-text">Descripción del producto 1.</p>
                        <p class="card-text">precio 1.</p>
                        <p class="card-text">cantidad 1.</p>
                        <div class="card-actions">
                            <button class="btn btn-info" onclick="mostrarModalEditarProducto()">Editar</button>
                            <button class="btn btn-danger" onclick="eliminarProducto(event)">Eliminar</button>
                        </div>
                    </div>
                </div>

                <!-- Resto de las tarjetas de producto -->
            </div>
        </div>
    </div>

   <!-- Modal para agregar producto -->
<div class="modal" id="modalAgregarProducto" style="display: none;">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Agregar Producto</h5>
              <button type="button" class="btn-close" aria-label="Close" onclick="cerrarModalAgregarProducto()">
              </button>
          </div>
          <div class="modal-body">
              <div class="form-floating mb-2 p-0">
                  <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre del producto"
                      required maxlength="100">
                  <label for="nombreProducto">Nombre del producto</label>
              </div>

              <div class="form-floating mb-2 p-0">
                  <textarea class="form-control" id="descripcionProducto" placeholder="Descripción del producto"
                      style="height: 100px" required maxlength="100"></textarea>
                  <label for="descripcionProducto">Descripción del producto</label>
              </div>

              <div class="form-floating mb-2 p-0">
                  <input type="text" class="form-control" id="precioProducto" placeholder="Precio del producto"
                      required pattern="\d+(\.\d{1,2})?" maxlength="13">
                  <label for="precioProducto">Precio del producto</label>
              </div>

              <div class="form-floating mb-2 p-0">
                  <input type="file" class="form-control" id="imagenProducto"
                      placeholder="Imagen principal del producto" required maxlength="100">
                  <label for="imagenProducto">Imagen principal del producto</label>
              </div>

              <div class="form-floating mb-2 p-0">
                  <input type="number" class="form-control" id="cantidadProducto" placeholder="Cantidad del producto"
                      required>
                  <label for="cantidadProducto">Cantidad del producto</label>
              </div>

              <div class="form-floating mb-2 p-0">
                  <input type="text" class="form-control" id="subcategoriaProducto"
                      placeholder="Subcategoría del producto">
                  <label for="subcategoriaProducto">Subcategoría del producto</label>
              </div>

              <div class="form-floating mb-2 p-0">
                  <input type="number" class="form-control" id="descuentoProducto"
                      placeholder="Descuento del producto">
                  <label for="descuentoProducto">Descuento del producto</label>
              </div>

              <div class="form-floating mb-2 p-0">
                  <input type="text" class="form-control" id="marcaProducto" placeholder="Marca del producto">
                  <label for="marcaProducto">Marca del producto</label>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary"
                  onclick="cerrarModalAgregarProducto()">Cancelar</button>
              <button type="button" class="btn btn-danger" onclick="guardarProducto()">Guardar</button>
          </div>
      </div>
  </div>
</div>


    <div id="footer"></div>

    <!--Scripts necesarios para que funcionen las páginas-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="../../controllers/admin/navbar.js"></script>
    <script src="../../controllers/admin/footer.js"></script>
    <script src="../../Controllers/admin/productos.js"></script>
</body>

</html>
